all:
  children:
    eks_cluster:
      hosts:
        localhost:
          ansible_connection: local
          ansible_python_interpreter: "{{ ansible_playbook_python }}"
      vars:
        cluster_name: kubedeploy-eks
        region: us-west-2
        environment: dev
        
    management:
      hosts:
        management-server:
          ansible_host: "{{ management_server_ip | default('localhost') }}"
          ansible_user: "{{ management_user | default('ubuntu') }}"
          ansible_ssh_private_key_file: "{{ ssh_private_key | default('~/.ssh/id_rsa') }}"
      vars:
        ansible_python_interpreter: /usr/bin/python3

  vars:
    # AWS Configuration
    aws_region: us-west-2
    aws_profile: default
    
    # EKS Configuration
    cluster_name: kubedeploy-eks
    cluster_version: "1.28"
    
    # Application Configuration
    app_namespace: kubedeploy
    app_version: latest
    
    # Docker Registry
    docker_registry: "{{ aws_account_id }}.dkr.ecr.{{ aws_region }}.amazonaws.com"
    
    # Monitoring
    enable_monitoring: true
    enable_logging: true
